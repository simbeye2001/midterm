<!DOCTYPE html>
<html>
<head>
    <title>Link Table Generator</title>
</head>
<body>
    <form id="linkForm">
        <label for="startPosition">Start Position:</label>
        <input type="text" id="startPosition" value="1"><br>
       
        <label for="endPosition">End Position:</label>
        <input type="text" id="endPosition" value="1"><br>
       
        <button type="button" onclick="displayTable()">Generate Table</button>
    </form>
   
    <div id="tableContainer"></div>
   
    <script>
        let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];
       
        function displayTable() {
            var startInput = document.getElementById("startPosition");
            var endInput = document.getElementById("endPosition");
            var start = parseInt(startInput.value);
            var end = parseInt(endInput.value);
           
            var tableContainer = document.getElementById("tableContainer");
            tableContainer.innerHTML = ""; // Clear previous table
           
            if (isNaN(start) || isNaN(end) || start < 1 || end > data.length || start > end) {
                tableContainer.innerHTML = "Invalid range, valid range: 1-" + data.length;
            } else {
                var table = document.createElement("table");
               
                for (var i = start - 1; i <= end - 1; i++) {
                    var link = document.createElement("a");
                    link.href = data[i];
                    link.innerHTML = data[i];
                   
                    var row = document.createElement("tr");
                    var cell = document.createElement("td");
                    cell.appendChild(link);
                    row.appendChild(cell);
                    table.appendChild(row);
                }
               
                tableContainer.appendChild(table);
            }
        }
       
        function main() {
            var form = document.getElementById("linkForm");
            var endRange = data.length;
            var validRangeMsg = "Valid Range: 1-" + endRange;
           
            var rangeMsg = document.createElement("p");
            rangeMsg.innerHTML = validRangeMsg;
            form.insertBefore(rangeMsg, form.childNodes[form.childNodes.length - 2]);
        }
       
        main();
    </script>
</body>
</html>
